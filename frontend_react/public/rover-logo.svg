<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 550">
  <!-- Antenna pole (vertical) -->
  <rect x="315" y="40" width="70" height="180" rx="35" fill="#FF9F43"/>
  
  <!-- Antenna top cap -->
  <rect x="290" y="10" width="120" height="50" rx="15" fill="#FF9F43"/>
  
  <!-- Main body/cabin -->
  <path d="M 150 220 L 450 220 Q 500 220 520 250 L 520 380 Q 520 420 480 420 L 120 420 Q 80 420 80 380 L 80 250 Q 80 220 130 220 Z" fill="#FF9F43"/>
  
  <!-- Right cabin section (windshield) -->
  <ellipse cx="540" cy="300" rx="70" ry="100" fill="#FF9F43"/>
  
  <!-- Dark stripe across body -->
  <rect x="120" y="280" width="420" height="50" fill="#1a1a1a" rx="10"/>
  
  <!-- Left arm (horizontal) -->
  <rect x="30" y="310" width="150" height="60" fill="#FF9F43" rx="15"/>
  
  <!-- Arm gripper/claw -->
  <circle cx="20" cy="340" r="35" fill="#FF9F43"/>
  
  <!-- Front-left wheel (large) -->
  <circle cx="150" cy="450" r="60" fill="none" stroke="#FF9F43" stroke-width="28"/>
  <circle cx="150" cy="450" r="35" fill="none" stroke="#000" stroke-width="5"/>
  <circle cx="150" cy="450" r="18" fill="#333"/>
  
  <!-- Middle wheel -->
  <circle cx="350" cy="480" r="60" fill="none" stroke="#FF9F43" stroke-width="28"/>
  <circle cx="350" cy="480" r="35" fill="none" stroke="#000" stroke-width="5"/>
  <circle cx="350" cy="480" r="18" fill="#333"/>
  
  <!-- Back-right wheel -->
  <circle cx="550" cy="450" r="60" fill="none" stroke="#FF9F43" stroke-width="28"/>
  <circle cx="550" cy="450" r="35" fill="none" stroke="#000" stroke-width="5"/>
  <circle cx="550" cy="450" r="18" fill="#333"/>
</svg>